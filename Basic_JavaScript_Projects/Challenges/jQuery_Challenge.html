<!DOCTYPE html>
<html lang="en">
    <head>
        <title>jQuery Challenge</title>
        <meta charset="UTF-8">
        <meta name="author" content="Michaela R">
        <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    </head>

    <body>
        <button>Click Here</button>
        <p></p>
    </body>
    
    <script>
        $(document).ready(function() {
            $("button").click(function() {
                $("p").append("Behold, I have added text! <br> Click here!");
            });
            $("p").click(function() {
                $("p").fadeOut(1500);
            });
        });
    </script>
</html>
