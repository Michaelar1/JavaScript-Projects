<!DOCTYPE html>
<html>
    <head>
        <title>Slideshow Project</title>
        <meta charset="UTF-8">
        <meta name="author" content="Michaela R">
        <link rel="stylesheet" type="text/css" href="./main.css">
        <script src="./main.js" defer></script>
    </head>

    <body>
        <!-- Slideshow Container -->
        <div class="slideshow-container">
            <!-- Full-width images with number and caption text -->
            <div class="mySlides fade">
                <div class="numbertext">1 / 6</div>
                <img src="./img/thumbnail_1.png" style="width:100%" alt="Den Gamle By">
                <div class="text">Den Gamle By</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">2 / 6</div>
                <img src="./img/thumbnail_2.jpg" style="width:100%" alt="The Infinite Bridge">
                <div class="text">The Infinite Bridge</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">3 / 6</div>
                <img src="./img/thumbnail_3.jpg" style="width:100%" alt="Aarhus Botanical Gardens">
                <div class="text">Aarhus Botanical Gardens</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">4 / 6</div>
                <img src="./img/thumbnail_4.jpg" style="width:100%" alt="Aarhus Harbor">
                <div class="text">Aarhus Harbor</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">5 / 6</div>
                <img src="./img/thumbnail_5.jpg" style="width:100%" alt="ARoS Museum">
                <div class="text">ARoS Museum</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">6 / 6</div>
                <img src="./img/thumbnail_6.png" style="width:100%" alt="The Old Latin Quarter">
                <div class="text">The Old Latin Quarter</div>
            </div>
        </div>
    </body>

</html>
