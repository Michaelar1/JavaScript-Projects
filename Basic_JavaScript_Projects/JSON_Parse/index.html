<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JSON.Parse() Assignment</title>
        <meta charset="UTF-8">
        <meta name="author" content="Michaela R">

    </head>

    <body>
        <p id="myPuppy"></p>

        <script>

            //JSON string variable
            var puppy = '{"name": "Strider", "age": "9 month", "breed":"Golden Retriever-Siberian Husky Mix", "color":"black, tan, and white"';
            //Convert to object
            var JSONstring = JSON.parse(puppy);
            document.getElementById("myPuppy").innerHTML = JSONstring.name + " the " + JSONstring.age + "-old puppy";
        </script>
    </body>
</html>
