<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Contact</title>
        <meta charset="UTF-8">
        <meta name="author" content="Michaela R">
        <link rel="stylesheet" type="text/css" href="./CSS/CSS_1.css">
        <script src="./JavaScript/JavaScript_2.js" defer></script>
    </head>

    <body>
        <div class="contact">
            <h2>Contact Us!</h2>
            <p>We are happy to hear from you!</p>
            <p>Please leave your name, contact info, and a message, and we will get back to you within 48 hours.</p>
            <form id="contactForm" name="contactForm" onsubmit="return validateForm()" method="post">
                <input type="text" id="fname" name="fname" placeholder="First Name" value="">
                <input type="text" id="lname" name="lname" placeholder="Last Name" value="">
                <input type="text" id="email" name="email" placeholder="E-Mail" value="">
                <input type="text" id="message" name="message" class="message" placeholder="Please write your message here." value="">
                <br>
                <input type="submit" value="Submit">
            </form>
        </div>
    </body>
</html>
