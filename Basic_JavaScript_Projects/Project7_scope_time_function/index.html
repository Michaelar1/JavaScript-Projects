<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Scope, Time, and Function</title>
        <meta charset="UTF-8">
        <meta name="author" content="Michaela R">
        <script src="./JS/main.js"></script>
    </head>

    <body>
        <!-- Global Variable -->
        <div>
            <p id="add_global" onclick="addition()">Click here</p>
            <br>
            <p id="add_global2" onclick="addition2()">Click here</p>
        </div>

        <!-- Local Variable -->
        <div>
            <br>
            <p id="sub_local" onclick="subtraction()">Click here</p>
        </div>

        <!-- Get Date Method -->
        <div>
            <br>
            <p id="Greeting" onclick="get_Date()">Click here</p>
        </div>

        <!-- If statement -->
        <div>
            <br> 
            <p id="greater" onclick="compareNum()">Click here</p>
        </div>

        <!-- Else Statment -->
        <div>
            <h1>SPOILER ALERT!</h1>
            <p>This site may contain spoilers for House of the Dragon. Have you seen all of the episodes in Season 1? (Type YES or NO)</p>
            <input type="text" oninput="this.value = this.value.toUpperCase()" id="Dragon" value="">
            <button onclick="Spoiler_Function()">Submit</button>
            <br>
            <p id="Spoiler_Alert"></p>
        </div>

        <!--Else If Statement-->
        <div>
            <p id="Time_of_day"></p>
            <button onclick="Time_function()">Click here to get the time.</button>
        </div>
    </body>
</html>
