<!DOCTYPE html>
<html>
    <head>
        <!-- Links HTML document to AJAX/jQuery Library library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    </head>
    <script>
        $(document).ready(function() {
            //Adding Body element to HTML
            $("html").append (
                "<body>\
                    <div id='container'>\
                        <div id='inner'>\
                            <h1>Basic jQuery</h1>\
                            <p id='1'>Paragraph 1</p>\
                            <p id='2'>Paragraph 2</p>\
                            <p id='3'>Paragraph 3</p>\
                        </div>\
                    </div>\
                </body>"
            );
            $("#2").css({"color":"red"});   //Turns second paragraph red
            $("#3").click(function() {      //When paragraph 3 is clicked, this will hide the <h1> element
                $("h1").hide();
            });
        });
    </script>
</html>
